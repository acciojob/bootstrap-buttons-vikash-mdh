<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Button Example</title>
</head>
<body>

<div class="container mt-5">
    <!-- Button 1: Primary button -->
    <button type="button" class="btn btn-primary" id="button-1">Primary Button</button>

    <!-- Button 2: Outline secondary button -->
    <button type="button" class="btn btn-outline-secondary" id="button-2">Outline Secondary Button</button>

    <!-- Button 3: Success large button -->
    <button type="button" class="btn btn-success btn-lg" id="button-3">Success Large Button</button>

    <!-- Button 4: Danger small button -->
    <button type="button" class="btn btn-danger btn-sm" id="button-4">Danger Small Button</button>

    <!-- Button 5: Warning large full-screen width button -->
    <button type="button" class="btn btn-warning btn-lg w-100" id="button-5">Warning Full-Screen Width Button</button>

    <!-- Button 6: Disabled info button -->
    <button type="button" class="btn btn-info disabled" id="button-6">Disabled Info Button</button>

    <!-- Button 7: Light button -->
    <button type="button" class="btn btn-light" id="button-7">Light Button</button>

    <!-- Button 8: Link button -->
    <a href="#" class="btn btn-link" id="button-8">Link Button</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
</body>
</html>
